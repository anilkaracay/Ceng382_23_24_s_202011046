<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/animation.css">
</head>

<body>
    <div class="registration-container">
        <form class="form-container">
            <h2>User Registration</h2>
            <div class="input-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" placeholder="Username" name="username" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Email" name="email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Password" name="password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password"
                    name="confirm-password" required>
            </div>
            <div class="input-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
